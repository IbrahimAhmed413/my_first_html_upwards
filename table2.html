<!DOCTYPE html>
<html>
<head>
    <title>Table with header and footer</title>
</head>
<body>
        <table style="padding-top: 250px; margin-left: auto; margin-right: auto;" >
            <thead style="background-color: black; color: white; ">
               <tr>
                <th style="padding: 4px 200px 4px 20px; ">Subjects</th>
                <th style="padding: 4px 200px 4px 20px;">Marks</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                <td>english</td>
                <td>80</td>
               </tr>
                <tr>
                 <td>Maths</td>
                 <td>75</td>
                </tr>
               <tr>
                <td>Science</td>
                <td>70</td>
               </tr>
            </tbody>
            <tfoot style="background-color: hsl(26.36deg 93.04% 77.45%);">
                <tr>
                    <th>Total Marks</th>
                <th>225</th>
                </tr>
            </tfoot>
        </table>

</body>
</html>
